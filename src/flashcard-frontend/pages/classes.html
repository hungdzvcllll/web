<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp học - FlashCard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    <div id="sidebar-container"></div>
    
    <main class="main-content">
        <div class="page-header d-flex justify-content-between align-items-start flex-wrap gap-3">
            <div>
                <nav class="breadcrumb-custom"><ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="dashboard.html">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Lớp học</li>
                </ol></nav>
                <h1>Lớp học của tôi</h1>
                <p>Quản lý và tham gia các lớp học</p>
            </div>
            <button class="btn btn-primary-custom" onclick="showCreateClassModal()">
                <i class="fas fa-plus me-2"></i>Tạo lớp học
            </button>
        </div>
        
        <div id="classes-container" class="row g-4">
            <div class="col-12"><div class="loading-spinner"><div class="spinner"></div></div></div>
        </div>
        <div id="pagination-container" class="mt-4"></div>
    </main>
    
    <!-- Create Class Modal -->
    <div class="modal fade modal-custom" id="createClassModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tạo lớp học mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="create-class-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="class-name" class="form-label">Tên lớp học</label>
                            <input type="text" class="form-control" id="class-name" placeholder="Ví dụ: Tiếng Anh 12A1" required>
                        </div>
                        <div class="alert alert-info small">
                            <i class="fas fa-info-circle me-1"></i> Sau khi tạo lớp, bạn có thể mời học sinh và chia sẻ tài liệu.
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary-custom"><i class="fas fa-plus me-1"></i> Tạo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
    
    <script>
        let createClassModal;
        
        document.addEventListener('DOMContentLoaded', async function() {
            if (!Utils.requireAuth()) return;
            createClassModal = new bootstrap.Modal(document.getElementById('createClassModal'));
            await loadClasses();
            setupEventListeners();
        });
        
        async function loadClasses(page = 0) {
            const container = document.getElementById('classes-container');
            container.innerHTML = '<div class="col-12"><div class="loading-spinner"><div class="spinner"></div></div></div>';
            
            try {
                const response = await API.getYourClasses(page, 12);
                const classes = response.content || [];
                
                if (classes.length === 0) {
                    container.innerHTML = `<div class="col-12"><div class="empty-state">
                        <div class="empty-state-icon"><i class="fas fa-users"></i></div>
                        <h3>Chưa có lớp học nào</h3>
                        <p>Tạo lớp học đầu tiên hoặc được mời tham gia</p>
                        <button class="btn btn-primary-custom" onclick="showCreateClassModal()"><i class="fas fa-plus me-1"></i> Tạo lớp học</button>
                    </div></div>`;
                    return;
                }
                
                container.innerHTML = classes.map(cls => `
                    <div class="col-sm-6 col-lg-4">
                        <div class="card-custom class-card h-100" onclick="location.href='class-detail.html?id=${cls.classId}'">
                            <div class="class-banner">
                                <div class="dropdown position-absolute top-0 end-0 m-2" onclick="event.stopPropagation()">
                                    ${cls.role === 'TEACHER' ? `
                                    <button class="btn btn-sm btn-light" data-bs-toggle="dropdown">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item text-danger" href="#" onclick="deleteClass(${cls.classId}, '${Utils.escapeHtml(cls.className)}')"><i class="fas fa-trash me-2"></i>Xóa</a></li>
                                    </ul>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="class-avatar"><i class="fas fa-users"></i></div>
                            <div class="class-body">
                                <h5 class="class-name">${Utils.escapeHtml(cls.className)}</h5>
                                <p class="class-role">${cls.role === 'TEACHER' ? 'Bạn là giáo viên' : 'Bạn là học sinh'}</p>
                                <span class="badge ${cls.role === 'TEACHER' ? 'badge-teacher' : 'badge-student'}">${cls.role === 'TEACHER' ? 'Giáo viên' : 'Học sinh'}</span>
                                <div class="class-members"><i class="fas fa-user-friends"></i></div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                Utils.renderPagination('#pagination-container', page, response.totalPages, loadClasses);
            } catch (error) {
                container.innerHTML = '<div class="col-12"><p class="text-center text-muted">Không thể tải dữ liệu</p></div>';
            }
        }
        
        function setupEventListeners() {
            document.getElementById('create-class-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const name = document.getElementById('class-name').value.trim();
                if (!name) { Utils.error('Vui lòng nhập tên'); return; }
                try {
                    await API.createClass(name);
                    Utils.success('Tạo lớp học thành công!');
                    createClassModal.hide();
                    document.getElementById('class-name').value = '';
                    loadClasses();
                } catch (error) { Utils.error(error.message || 'Lỗi'); }
            });
        }
        
        function showCreateClassModal() { createClassModal.show(); }
        
        // Thêm function xóa class
        async function deleteClass(id, name) {
            if (!confirm(`Bạn có chắc muốn xóa lớp học "${name}"?\nTất cả thư mục và bộ học trong lớp cũng sẽ bị xóa!`)) {
                return;
            }
            try {
                await API.deleteClass(id);
                Utils.success('Đã xóa lớp học thành công!');
                loadClasses();
            } catch (error) {
                Utils.error(error.message || 'Không thể xóa lớp học');
            }
        }
    </script>
</body>
</html>
