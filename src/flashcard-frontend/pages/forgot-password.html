<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - FlashCard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .forgot-header h2 {
            color: #667eea;
            font-weight: 700;
        }
        .forgot-header p {
            color: #666;
            font-size: 14px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
        }
        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .icon-container i {
            font-size: 60px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="icon-container">
            <i class="bi bi-key"></i>
        </div>
        <div class="forgot-header">
            <h2>Quên mật khẩu?</h2>
            <p id="headerDesc">Nhập tên đăng nhập để nhận mã đặt lại mật khẩu qua email</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Step 1: Nhập username -->
        <form id="forgotPasswordForm">
            <div class="mb-4">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Nhập tên đăng nhập" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span id="btnText">Gửi yêu cầu</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </form>

        <!-- Step 2: Nhập mã xác nhận và mật khẩu mới -->
        <form id="confirmResetForm" class="d-none">
            <div class="mb-3">
                <label for="resetCode" class="form-label">Mã xác nhận</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                    <input type="text" class="form-control" id="resetCode" name="resetCode" 
                           placeholder="Nhập mã xác nhận từ email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" 
                           placeholder="Nhập mật khẩu mới" required minlength="6">
                </div>
                <small class="text-muted">Tối thiểu 6 ký tự</small>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           placeholder="Nhập lại mật khẩu mới" required minlength="6">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="confirmBtn">
                <span id="confirmBtnText">Đặt lại mật khẩu</span>
                <span id="confirmBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>

            <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="resendBtn">
                Gửi lại mã
            </button>
        </form>

        <div class="back-to-login">
            <a href="login.html"><i class="bi bi-arrow-left"></i> Quay lại đăng nhập</a>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script>
        let currentUsername = '';

        // Step 1: Gửi yêu cầu reset password
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alertContainer');
            
            btnText.textContent = 'Đang gửi...';
            btnSpinner.classList.remove('d-none');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/user/resetPassword?username=${encodeURIComponent(username)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    currentUsername = username;
                    // Ẩn form 1, hiện form 2
                    document.getElementById('forgotPasswordForm').classList.add('d-none');
                    document.getElementById('confirmResetForm').classList.remove('d-none');
                    document.getElementById('headerDesc').textContent = 'Nhập mã xác nhận và mật khẩu mới';
                    
                    alertContainer.innerHTML = `
                        <div class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            Đã gửi mã xác nhận qua email! Vui lòng kiểm tra hộp thư.
                        </div>
                    `;
                } else {
                    let errorMsg = 'Không tìm thấy tài khoản này trong hệ thống';
                    try {
                        const data = await response.json();
                        errorMsg = data.message || errorMsg;
                    } catch (e) {}
                    throw new Error(errorMsg);
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        ${error.message || 'Đã có lỗi xảy ra. Vui lòng thử lại.'}
                    </div>
                `;
            } finally {
                btnText.textContent = 'Gửi yêu cầu';
                btnSpinner.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });

        // Step 2: Xác nhận mã và đổi mật khẩu
        document.getElementById('confirmResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('resetCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btnText = document.getElementById('confirmBtnText');
            const btnSpinner = document.getElementById('confirmBtnSpinner');
            const confirmBtn = document.getElementById('confirmBtn');
            const alertContainer = document.getElementById('alertContainer');
            
            // Kiểm tra mật khẩu khớp
            if (newPassword !== confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        Mật khẩu xác nhận không khớp!
                    </div>
                `;
                return;
            }
            
            btnText.textContent = 'Đang xử lý...';
            btnSpinner.classList.remove('d-none');
            confirmBtn.disabled = true;
            
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/user/confirmResetPassword?username=${encodeURIComponent(currentUsername)}&code=${encodeURIComponent(code)}&newPassword=${encodeURIComponent(newPassword)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            Đặt lại mật khẩu thành công! Đang chuyển đến trang đăng nhập...
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    let errorMsg = 'Mã xác nhận không đúng hoặc đã hết hạn';
                    try {
                        const data = await response.json();
                        errorMsg = data.message || errorMsg;
                    } catch (e) {}
                    throw new Error(errorMsg);
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        ${error.message || 'Đã có lỗi xảy ra. Vui lòng thử lại.'}
                    </div>
                `;
            } finally {
                btnText.textContent = 'Đặt lại mật khẩu';
                btnSpinner.classList.add('d-none');
                confirmBtn.disabled = false;
            }
        });

        // Gửi lại mã
        document.getElementById('resendBtn').addEventListener('click', async function() {
            const alertContainer = document.getElementById('alertContainer');
            const resendBtn = document.getElementById('resendBtn');
            
            resendBtn.disabled = true;
            resendBtn.textContent = 'Đang gửi...';
            
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/user/resetPassword?username=${encodeURIComponent(currentUsername)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            Đã gửi lại mã xác nhận! Vui lòng kiểm tra email.
                        </div>
                    `;
                } else {
                    throw new Error('Không thể gửi lại mã');
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        ${error.message}
                    </div>
                `;
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Gửi lại mã';
            }
        });
    </script>
</body>
</html>
