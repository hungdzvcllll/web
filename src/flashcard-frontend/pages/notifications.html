<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo - FlashCard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    <div id="sidebar-container"></div>
    
    <main class="main-content">
        <div class="page-header">
            <h1><i class="fas fa-bell me-2"></i>Thông báo</h1>
            <p>Tất cả thông báo của bạn</p>
        </div>
        
        <div id="notifications-container">
            <div class="loading-spinner"><div class="spinner"></div></div>
        </div>
        <div id="pagination-container" class="mt-4"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            if (!Utils.requireAuth()) return;
            await loadNotifications();
        });
        
        async function loadNotifications(page = 0) {
            const container = document.getElementById('notifications-container');
            container.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
            
            try {
                const response = await API.getNotifications(page, 20);
                const notifications = response.content || [];
                
                if (notifications.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon"><i class="fas fa-bell-slash"></i></div>
                            <h3>Không có thông báo</h3>
                            <p>Bạn chưa có thông báo nào</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <div class="card-custom">
                        <div class="list-group list-group-flush">
                            ${notifications.map(n => `
                                <div class="list-group-item py-3">
                                    <div class="d-flex">
                                        <div class="notification-icon me-3">
                                            <i class="fas fa-bell text-primary"></i>
                                        </div>
                                        <div class="flex-grow-1">
                                            <p class="mb-1">${Utils.escapeHtml(n.notification)}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                Utils.renderPagination('#pagination-container', page, response.totalPages, loadNotifications);
            } catch (error) {
                container.innerHTML = '<p class="text-center text-muted">Không thể tải thông báo</p>';
            }
        }
    </script>
    
    <style>
        .notification-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</body>
</html>
