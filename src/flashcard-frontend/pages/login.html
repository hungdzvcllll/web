<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - FlashCard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" class="text-white text-decoration-none">
                    <i class="fas fa-layer-group fa-2x mb-3"></i>
                </a>
                <h1>Đăng nhập</h1>
                <p>Chào mừng bạn quay trở lại!</p>
            </div>
            
            <div class="auth-body">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" id="username" 
                                   placeholder="Nhập tên đăng nhập" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 border-end-0" 
                                   id="password" placeholder="Nhập mật khẩu" required>
                            <span class="input-group-text bg-light border-start-0 cursor-pointer" 
                                  id="toggle-password" style="cursor: pointer;">
                                <i class="fas fa-eye text-muted"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="forgot-password.html" class="text-decoration-none">Quên mật khẩu?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="login-btn">
                        <span class="btn-text">Đăng nhập</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>
                
                <div class="divider my-4">
                    <span class="divider-text bg-white px-3 text-muted">hoặc</span>
                </div>
                
                <button class="btn btn-outline-secondary w-100" disabled>
                    <i class="fab fa-google me-2"></i>Đăng nhập với Google
                </button>
            </div>
            
            <div class="auth-footer">
                <p class="mb-0">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Config & API -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if already logged in
            if (API.isLoggedIn()) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Toggle password visibility
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Login form submit
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    Utils.error('Vui lòng nhập đầy đủ thông tin');
                    return;
                }
                
                // Show loading
                loginBtn.disabled = true;
                loginBtn.querySelector('.btn-text').classList.add('d-none');
                loginBtn.querySelector('.spinner-border').classList.remove('d-none');
                
                try {
                    await API.login(username, password);
                    Utils.success('Đăng nhập thành công!');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } catch (error) {
                    Utils.error(error.message || 'Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.querySelector('.btn-text').classList.remove('d-none');
                    loginBtn.querySelector('.spinner-border').classList.add('d-none');
                }
            });
        });
    </script>
    
    <style>
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-300);
        }
        .divider-text {
            position: relative;
            z-index: 1;
        }
        .input-group-text {
            border: 2px solid var(--gray-200);
        }
        .input-group .form-control {
            border: 2px solid var(--gray-200);
        }
        .input-group .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }
        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
        }
    </style>
</body>
</html>
