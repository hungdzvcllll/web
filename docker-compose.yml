services:
  db:
    image: mysql:8.0
    container_name: flashcard-db
    environment:
      MYSQL_DATABASE: flashcard_db
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Ho_Chi_Minh
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: .
    container_name: flashcard-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/flashcard_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    restart: unless-stopped

  frontend:
    build: ./src/flashcard-frontend
    container_name: flashcard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data: